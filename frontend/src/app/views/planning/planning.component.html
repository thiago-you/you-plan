<div class="content">
    <div class="container">
        <section id="actions">
            <button mat-raised-button (click)="toggleMode()">
                <ng-container *ngIf="mode == 'normal'; else simplified">
                    Simplificar
                </ng-container>
                <ng-template #simplified>
                    Normal
                </ng-template>
            </button>
            <button mat-raised-button>
                Dark Mode
            </button>
        </section>
        <section id="planning">
            <app-planning-item-list [planningUser]="planningUser" [mode]="mode"></app-planning-item-list>
        </section>
        <section id="users">
            <app-user-list [planningUser]="planningUser" (planningUserEvent)="receivePlanningUserEvent($event)"></app-user-list>
        </section>
    </div>
</div>
