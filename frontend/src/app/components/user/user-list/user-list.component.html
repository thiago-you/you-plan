<mat-card class="card mat-elevation-z4">
    <div class="card-header">
        <p>
            Usuários
        </p>    
    </div>
    <div class="card-body">
        <ng-container *ngIf="users && users.length > 0; else emptyList">
            <div class="list">
                <ul>
                    <li *ngFor="let _user of users" [className]="_user.vote?.length > 0 ? 'voted' : ''">
                        <span class="username">
                            {{_user.name}}
                            
                            <ng-container *ngIf="_user.admin">
                                <span class="admin"></span>
                            </ng-container>
                        </span>
                        <ng-container *ngIf="user.id > 0 && user.admin && user.id != _user.id">
                            <i class="material-icons red-light" (click)="removeUser(_user)">
                                delete
                            </i>
                        </ng-container>
                    </li>
                </ul>
            </div>
        </ng-container>
        <ng-template #emptyList>
            <div class="empty-list">
                <i class="material-icons">
                    warning
                </i>
                Nenhum usuário
            </div>
        </ng-template>
        <div class="add-user">
            <ng-container *ngIf="user.id > 0">
                <ng-container *ngIf="!hasUser(); else exit">
                    <button mat-raised-button color="primary" (click)="insertUser()">
                        Participar
                    </button>
                </ng-container>
                <ng-template #exit>
                    <button mat-raised-button color="danger" (click)="removeUser(user)">
                        Sair
                    </button>
                </ng-template>
            </ng-container>
        </div>
    </div>
</mat-card>

<mat-card class="card mat-elevation-z4">
    <div class="card-header">
        <p>
            Action
        </p>    
    </div>
    <div class="card-body">
        <ng-container *ngIf="!action.value || action.value == ''; else flipList">
            <div class="action-button">
                <button mat-raised-button color="primary" (click)="setAction('flip')">
                    FLIP
                </button>
            </div>
        </ng-container>
        <ng-template #flipList>
            <div class="votes-list">
                <div class="votes">
                    <ul>
                        <ng-container *ngFor="let item of votes;">
                            <li class="selectv-vote" (click)="selectVote(item.vote)">
                                {{item.name}} => {{item.count}}
                            </li>
                        </ng-container>
                    </ul>
                </div>
                <div class="action">
                    <span>
                        Skip
                    </span>
                    <span (click)="setAction('')">
                        Invert Flip
                    </span>
                </div>
            </div>
        </ng-template>
    </div>
</mat-card>
