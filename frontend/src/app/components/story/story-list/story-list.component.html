<mat-card class="card card-vote mat-elevation-z3">
    <div class="card-header">
        <p>
            Clique para votar
        </p>    
    </div>
    <div class="card-body votes">
        <div class="row">
            <input type="button" class="btn btn-default btn-lg  false" data-point="0" value="0">
            <input type="button" class="btn btn-default btn-lg  false" data-point="1" value="1">
            <input type="button" class="btn btn-default btn-lg  false" data-point="2" value="2">
            <input type="button" class="btn btn-default btn-lg  false" data-point="3" value="3">
            <input type="button" class="btn btn-default btn-lg  false" data-point="5" value="5">
            <input type="button" class="btn btn-default btn-lg  false" data-point="8" value="8">
        </div>
        <div class="row">
            <input type="button" class="btn btn-default btn-lg  false" data-point="13" value="13">
            <input type="button" class="btn btn-default btn-lg  false" data-point="21" value="21">
            <input type="button" class="btn btn-default btn-lg  false" data-point="40" value="40">
            <input type="button" class="btn btn-default btn-lg  false" data-point="100" value="100">
            <input type="button" class="btn btn-default btn-lg  false" data-point="?" value="?">
            <input type="button" class="btn btn-default btn-lg  false" data-point="coffee" value="☕">
        </div>
    </div>
</mat-card>
